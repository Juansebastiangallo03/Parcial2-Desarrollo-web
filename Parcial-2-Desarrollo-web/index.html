<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Sebastian Garavito Gallo">
    <meta name="description" content="Proyecto de desarrollo de aplicaciones web con HTML, CSS y Javascript">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Usuarios</h1>
    </header>
    
    <main>
        <section>
            <form action="#" method="POST" id="user-form">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="jobTitle">Título del trabajo:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>

                <label for="photo">Foto (URL):</label>
                <input type="text" id="photo" name="photo" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>

                <button type="submit" id="submit-btn">Enviar</button>
            </form>

            <button id="fetch-users-btn">Consultar Usuarios</button> <!-- Nuevo botón para consultar usuarios -->

            <p id="message"></p>
        </section>
        
        <section>
            <h2>Listado de Usuarios</h2>
            <ul id="user-list"></ul>
        </section>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
